<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>
      <span class="to-header">To</span> <span class="do-header">Do</span>
      <span class="list-header">List</span>
    </h1>
    <h3>
      <span class="write-task">Write</span> a
      <span class="write-task">task</span> to get things done
      <span class="dot">.</span>
    </h3>
    <main>
      <div id="addTask">
        <input type="text" placeholder="Write Task" class="task-bar" />
        <button id="set-button" class="set-button">Set</button>
      </div>
      <article id="taskCart"></article>
    </main>
    <script src="list.js" defer></script>
  </body>
</html>
